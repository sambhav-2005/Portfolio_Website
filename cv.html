<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your CV</title>
  <link rel="stylesheet" href="cv.css">
  <script src="cv.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="page-wrapper">
    <section id="cvFormSection">
      <div class="form-container">
        <h2>Create Your Custom CV</h2>
        <p>Fill in the details below to generate a personalized CV you can download.</p>
        
        <div class="tabs">
          <button class="tab-btn active" data-tab="personal">Personal Info</button>
          <button class="tab-btn" data-tab="education">Education</button>
          <button class="tab-btn" data-tab="experience">Experience</button>
          <button class="tab-btn" data-tab="skills">Skills</button>
        </div>

        <form id="cvForm">
          <!-- Personal Information Tab -->
          <div class="tab-content active" id="personal">
            <div class="form-group">
              <label for="name">Full Name</label>
              <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="name" required placeholder="Your Full Name">
              </div>
            </div>

            <div class="form-group">
              <label for="jobTitle">Job Title</label>
              <div class="input-with-icon">
                <i class="fas fa-briefcase"></i>
                <input type="text" id="jobTitle" required placeholder="Your Job Title">
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required placeholder="Your Email">
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <div class="input-with-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Your Phone Number">
              </div>
            </div>
          </div>

          <!-- Education Tab -->
          <div class="tab-content" id="education">
            <div class="education-entries">
              <div class="education-entry">
                <div class="form-group">
                  <label>Degree</label>
                  <div class="input-with-icon">
                    <i class="fas fa-graduation-cap"></i>
                    <input type="text" name="degree" placeholder="e.g., Bachelor of Science">
                  </div>
                </div>
                <div class="form-group">
                  <label>Institution</label>
                  <div class="input-with-icon">
                    <i class="fas fa-university"></i>
                    <input type="text" name="institution" placeholder="University/College Name">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group half">
                    <label>Start date</label>
                    <input type="month" name="eduStartDate">
                  </div>
                  <div class="form-group half">
                    <label>End Date</label>
                    <input type="month" name="eduEndDate">
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="add-more-btn" onclick="addEducationEntry()">
              <i class="fas fa-plus"></i> Add More Education 
            </button>
          </div>

          <!-- Experience Tab -->
          <div class="tab-content" id="experience">
            <div class="experience-entries">
              <div class="experience-entry">
                <div class="form-group">
                  <label>Position</label>
                  <div class="input-with-icon">
                    <i class="fas fa-briefcase"></i>
                    <input type="text" name="position" placeholder="e.g., Software Developer">
                  </div>
                </div>
                <div class="form-group">
                  <label>Company</label>
                  <div class="input-with-icon">
                    <i class="fas fa-building"></i>
                    <input type="text" name="company" placeholder="Company Name">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group half">
                    <label>Start Date</label>
                    <input type="month" name="expStartDate">
                  </div>
                  <div class="form-group half">
                    <label>End Date</label>
                    <input type="month" name="expEndDate">
                  </div>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea name="description" placeholder="Describe your responsibilities and achievements..."></textarea>
                </div>
              </div>
            </div>
            <button type="button" class="add-more-btn" onclick="addExperienceEntry()">
              <i class="fas fa-plus"></i> Add More Experience
            </button>
          </div>

          <!-- Skills Tab -->
          <div class="tab-content" id="skills">
            <div class="form-group">
              <label for="skills">Skills (comma-separated)</label>
              <div class="input-with-icon">
                <i class="fas fa-star"></i>
                <input type="text" id="skills" required placeholder="e.g., JavaScript, React, Node.js">
              </div>
            </div>
            <div id="skillTags" class="skill-tags"></div>
          </div>

          <div class="form-actions">
            <button type="button" class="preview-btn" onclick="previewCV()">
              <i class="fas fa-eye"></i> Preview CV
            </button>
            <button type="button" onclick="generateCV()">
              <i class="fas fa-download"></i> Generate and Download CV
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="cvPreview" class="cv-preview">
          <!-- Preview content will be inserted here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
